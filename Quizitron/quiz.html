<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Page</title>
</head>

<body>
    <audio id="audioPlayer" autoplay loop>
        <source src="./audio/Monkeys Spinning Monkeys.mp3" type="audio/mpeg">
    </audio>

    <ul>
        <li><a id="toggleMusic" onclick="toggleMusic()"> Audio: On!</a></li>
        <li><a onclick="quit()">Quit</a></li>
    </ul>

    <div class="container">
        <main>
            <h2 id="question">Loading question...</h2>
            <img id="questionImage" src="" alt="Question Image">
            <div class="options">
                <button class="option" onclick="checkAnswer('A')">Option A</button>
                <button class="option" onclick="checkAnswer('B')">Option B</button>
                <button class="option" onclick="checkAnswer('C')">Option C</button>
                <button class="option" onclick="checkAnswer('D')">Option D</button>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
